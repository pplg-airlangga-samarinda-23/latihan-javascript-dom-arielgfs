<!DOCTYPE html>
<html lang="en">

<head>
    <title>Soal 2</title>
</head>

<body>
    <form id="form1" onsubmit="showAlertName(event)">
        Nama depan: <input type="text" name="depan" id="depan" value="Messi"><br>
        Nama belakang: <input type="text" name="belakang" id="belakang" value="Ronaldo"><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        function showAlertName(event) {
            const namaDepan = document.getElementById('depan').value;
            const namaBelakang = document.getElementById('belakang').value;
            alert(namaDepan + " " + namaBelakang);
        }
    </script>
</body>

</html>
