<!DOCTYPE html>
<html lang="en">

<head>
    <title>Soal 4</title>

    <style>
        label, input {
            display: block;
        }
    </style>
</head>

<body>
    <p>Masukkan nilai diameter untuk menghitung volume bola</p>
    <form action="" method="post" id="form">
        <label for="diameter">Diameter</label>
        <input type="text" name="diameter" id="diameter" required>
        
        <label for="volume">Volume</label>
        <input type="text" name="volume" id="volume">
        
        <input type="submit" value="Hitung" id="submit" >
    </form>

    <script>
        // Tambahkan skrip Javascript untuk menampilkan volume bola
        // berdasarkan nilai diameter yang dimasukkan.
        // Nilai volume akan muncul pada isian Volume setelah tombol
        // hitung ditekan.
        let button = document.getElementById("submit").onclick = function(){
            event.preventDefault();
            const d = parseFloat(document.getElementById('diameter').value);
            const r = d / 2;
            const hasil = (4/3)*3.14*(r*r*r);
            document.getElementById('volume').value = hasil.toFixed(2) + "cm";
        }
    
        

    </script>
</body>

</html>
