<!DOCTYPE html>
<html lang="en">
<head>
    <title>Soal 3</title>
</head>
<body>
    <p id="paragraf">Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi earum beatae officiis tenetur animi reprehenderit dolor. Soluta quos, architecto, porro itaque deserunt molestias laboriosam et tenetur sit eius praesentium voluptatum.</p>

    <button id="tombol">Tombol</button>

    <script>
        // tambahkan fungsi yang mengubah warna paragraf menjadi biru ketika tombol ditekan
        const paragraf = document.getElementById("paragraf");
        let button = document.getElementById("tombol");
        button.onclick = function () {
            paragraf.style.color="blue";
        };
    </script>
</body>
</html>
